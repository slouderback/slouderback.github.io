<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Feasibility Report</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
    <script src="https://npmcdn.com/parse/dist/parse.min.js"></script>
    <script src="script.js" defer></script>
  </head>

  <body>
    <main>
      <div class="fullPage" id="page1">
        <div class="page1height" id="frontPageText">
          <h1>Media Consumption leads to creation</h1>
          <div>
            Showing the connection between media consumption and media creation
          </div>
        </div>
        <form class="page1height" id="form">
          <div id="formContainer">
            <div>
              <div>What is your generation?</div>
              <div>
                <input
                  type="radio"
                  id="boomers"
                  name="generation"
                  value="boomers"
                />
                <label for="boomers">Baby Boomers</label>
              </div>
              <div>
                <input type="radio" id="genx" name="generation" value="genx" />
                <label for="genx">Generation X</label>
              </div>
              <div>
                <input
                  type="radio"
                  id="millennials"
                  name="generation"
                  value="millennials"
                />
                <label for="millennials">Millennials</label>
              </div>
              <div>
                <input type="radio" id="genz" name="generation" value="genz" />
                <label for="genz">Generation Z</label>
              </div>
            </div>

            <div>
              <div>What is the most common way you view media?</div>
              <div>
                <input
                  type="radio"
                  id="newspaperBooksView"
                  name="viewPlatform"
                  value="newspaperBooks"
                />
                <label for="newspaperBooksView">Newspaper/Books</label>
              </div>
              <div>
                <input
                  type="radio"
                  id="televisionView"
                  name="viewPlatform"
                  value="television"
                />
                <label for="televisionView">Television</label>
              </div>
              <div>
                <input
                  type="radio"
                  id="appsView"
                  name="viewPlatform"
                  value="apps"
                />
                <label for="appsView">Apps</label>
              </div>
            </div>

            <div>
              <div>
                If you do/could create new media what platform would you want to
                use?
              </div>
              <div>
                <input
                  type="radio"
                  id="newspaperBooksCreate"
                  name="createPlatform"
                  value="newspaperBooks"
                />
                <label for="newspaperBooksCreate">Newspaper/Books</label>
              </div>
              <div>
                <input
                  type="radio"
                  id="televisionCreate"
                  name="createPlatform"
                  value="television"
                />
                <label for="televisionCreate">Television</label>
              </div>
              <div>
                <input
                  type="radio"
                  id="appsCreate"
                  name="createPlatform"
                  value="apps"
                />
                <label for="appsCreate">Apps</label>
              </div>
            </div>

            <input type="submit" value="Send" id="submit" />
          </div>
        </form>
      </div>
      <div class="fullPage">2</div>
      <div class="fullPage">3</div>
    </main>

          >Email Me</a

          >Valid CSS</a
        >
      </div>
    </footer>
  </body>
</html>
