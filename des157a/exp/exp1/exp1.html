<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Experiment 1</title>
  </head>
  <body>
    <h1>Experiment 1</h1>
    <h2>Fizz Buzz!</h2>

    <div id="fizzBuzz"></div>

    <script>
      var answerDiv = document.getElementById("fizzBuzz");
      var answerText = "";
      for (var i = 1; i <= 100; i++) {
        if (i % 3 == 0 && i % 5 == 0) {
          answerText += `${i}: Fizz Buzz <br>`;
        } else if (i % 3 == 0) {
          answerText += `${i}: Fizz <br>`;
        } else if (i % 5 == 0) {
          answerText += `${i}: Buzz <br>`;
        } else {
          answerText += `${i}: ${i} <br>`;
        }
      }
      answerDiv.innerHTML = answerText;
    </script>
  </body>
</html>
